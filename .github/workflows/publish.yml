name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - run: dotnet restore

      - run: dotnet build -c Release --no-restore

      - run: dotnet test -c Release --no-build

      - run: dotnet pack SlimProtoNet/SlimProtoNet.csproj -c Release --no-build -o .

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - run: dotnet nuget push SlimProtoNet*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
